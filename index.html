<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <h1>The Sound You Need</h1>
 <p>Press F key to have a beat and add sounds with the other keys, space to stop ! <br><br> Enjoy !</p>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">another</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">shaker</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">day n night</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">fantasy</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Go back</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">hey</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">jam</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">kaleido</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">laser</span>
    </div>
  </div>



  <audio data-key="65" src="sounds/anotherone.mp3"></audio>
  <audio data-key="83" src="sounds/shaker.mp3"></audio>
  <audio data-key="68" src="sounds/daynight.mp3"></audio>
  <audio data-key="70" src="sounds/fantasy.mp3"></audio>
  <audio data-key="71" src="sounds/goback.mp3"></audio>
  <audio data-key="72" src="sounds/hey.mp3"></audio>
  <audio data-key="74" src="sounds/jam.mp3"></audio>
  <audio data-key="75" src="sounds/kaleido.mp3"></audio>
  <audio data-key="76" src="sounds/laser.mp3"></audio>

<script src="app.js"></script>


</body>
</html>
